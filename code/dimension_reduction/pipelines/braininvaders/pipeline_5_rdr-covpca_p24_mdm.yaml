imports:
    pyriemann.estimation:
        - ERPCovariances
    pyriemann.classification:
        - MDM
    utilities.dim_reduction:
        - RDR

pipeline:
    - ERPCovariances:
        estimator: 'oas'
        classes: [2]
    - RDR:
        n_components: 24
        method: 'covpca'
    - MDM:
        metric: 'riemann'

label: 'rdr-covpca (24) + mdm'