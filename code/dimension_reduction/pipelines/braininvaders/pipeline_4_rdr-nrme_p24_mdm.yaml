imports:
    pyriemann.estimation:
        - Covariances
    pyriemann.classification:
        - MDM
    utilities.dim_reduction:
        - RDR

pipeline:
    - Covariances:
        estimator: 'oas'
    - RDR:
        n_components: 24
        method: 'nrme'
    - MDM:
        metric: 'riemann'

label: 'rdr-nrme (24) + mdm'