imports:
    pyriemann.estimation:
        - Covariances
    pyriemann.classification:
        - MDM
    utilities.dim_reduction:
        - RDR

pipeline:
    - Covariances:
        estimator: 'oas'
    - RDR:
        n_components: 12
        method: 'minmax'
        alpha: 1.0
    - MDM:
        metric: 'riemann'

label: 'minmax (12) + mdm'