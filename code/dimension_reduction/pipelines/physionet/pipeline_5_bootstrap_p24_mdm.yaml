imports:
    pyriemann.estimation:
        - Covariances
    pyriemann.classification:
        - MDM
    utilities.dim_reduction:
        - RDR

pipeline:
    - Covariances:
        estimator: 'oas'
    - RDR:
        n_components: 24
        method: 'bootstrap'
        params:
          nmeans: 50
          npoints: 5
    - MDM:
        metric: 'riemann'

label: 'bootstrap (24) + mdm'